<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Guess the flag with Flagle Enhanced" />
    <meta name="author" content="Ricardo Figueiredo" />
    <title>Flagle Enhanced</title>

    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-content">
        <div class="dropdown">
          <button class="dropdown-button">
            <img src="assets/dropdown_menu.png" alt="drop" />
          </button>
          <div class="dropdown-content">
            <div class="dropdown-section">
              <label for="difficulty-select">difficulty</label>
              <select id="difficulty-select">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard" selected>hard</option>
              </select>
            </div>
          </div>
        </div>
        <h1 class="website-name">Flagle Enhanced</h1>
        <div class="placeholder"></div>
      </div>
    </div>

    <div id="body-content">
      <div id="body-title">
        <h2>Where is this flag from?</h2>
      </div>

      <div class="flag-container">
        <div class="flag-row">
          <div id="flag-section-1"></div>
          <div id="flag-section-2"></div>
          <div id="flag-section-3"></div>
        </div>
        <div class="flag-row">
          <div id="flag-section-4"></div>
          <div id="flag-section-5"></div>
          <div id="flag-section-6"></div>
        </div>
      </div>

      <div id="search-container">
        <input
          id="search"
          type="text"
          name="country"
          placeholder="Guess the Country"
        />
      </div>

      <div id="end-game">
        <button>Next Flag</button>
      </div>

      <div id="stats-container">
        <h2>Statistics</h2>
        <div id="stats-curr-streak"></div>
        <div id="stats-highest-streak"></div>
        <div id="stats-win-rate"></div>
        <div id="stats-avg-attempts"></div>
      </div>
    </div>

    <script>
      main();
    </script>
  </body>
</html>
